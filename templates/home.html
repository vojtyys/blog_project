{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
    {% for post in all_blog_posts %}
        <div class="post-entry">
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
        </div>
    {% endfor %}
{% endif %}
{% endblock content %}
